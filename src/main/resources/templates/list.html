<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>job listings</title>+
</head>
<body>
<a href="/add">Add a job</a><br/>
<div th:each="job:${jobs}">
    <h4 th:inline="text">[[${job.title}]] @[[${job.employeer}]]</h4>
    <p th:text="${job.description}"></p>

</div>
</body>
</html>
