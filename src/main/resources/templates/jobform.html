<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/process}" th:object="${job}" method="post">
    Title:<input type="text" th:field="*{title}"/>
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span><br/>

    Employeer: <input type="text" th:field="*{employeer}"/>
    <span th:if="${#fields.hasErrors('employeer')}" th:errors="*{employeer}"></span><br/>

    Description<textarea rows="3" th:field="*{description}"/>
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span><br/>

    <input type="submit" value="Submit">
</form>
</body>
</html>
